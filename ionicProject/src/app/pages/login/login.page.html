


<ion-content>


    <div class="center-login">
         <img class="manga-img" src="assets/2.png" /> 
        <h1 class="manga-h">Monuments</h1>
       <div heading-column-lr>
         <h1 big-heading>Login</h1>
         <ion-button fill="outline" shape="round" class="buttonsignup" size="default" (click)="signUp()" small-heading>
            Sign Up
           </ion-button>
       </div>
       
       <ion-label class="ion-label-text">Ready to Explore Thousands of Monuments Arround the Globe</ion-label>
        <form [formGroup]="loginForm"> 
       <ion-item class="item-input item-input-top" transparent>
           <ion-icon slot="start" src="assets/svg/user.svg"></ion-icon>
         <ion-input formControlName="phone" [(ngModel)]="userDetails.phone"  name="phone" placeholder="phone" inputmode="tel"></ion-input>
       </ion-item>
        

  



       </form>
       <div style="margin-top: 10px;margin-bottom: 10px;margin-left: auto;margin-right: auto;" id="recaptcha-container"></div>
         <div linespace></div>
         <ion-button color="primary" class="ion-button-login" shape="round" fill="solid" size="large" expand="block"
          (click)="login()" >Login
          <ion-icon slot="start" src="assets/svg/enter.svg"></ion-icon>
         </ion-button>
     
     
     </div>




</ion-content>
